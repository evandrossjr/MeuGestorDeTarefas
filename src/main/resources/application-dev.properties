# Arquivo: src/main/resources/application-dev.properties
# Este arquivo contém as configurações específicas para o ambiente de DESENVOLVIMENTO local.

# --- Conexão com o Banco de Dados PostgreSQL (Docker) ---
# A URL aponta para o container Docker que está rodando na sua máquina (localhost) na porta 5432
# e se conecta ao banco de dados 'gestor_tarefas' que definimos no docker-compose.
spring.datasource.url=jdbc:postgresql://localhost:5432/gestor_tarefas

# O usuário que definimos na variável POSTGRES_USER do docker-compose
spring.datasource.username=myuser

# A senha que definimos na variável POSTGRES_PASSWORD do docker-compose
spring.datasource.password=mypassword


# --- Configurações do JPA/Hibernate ---
# 'update' é ideal para desenvolvimento: o Hibernate cria/atualiza as tabelas
# automaticamente quando a aplicação sobe, com base nas suas classes @Entity.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando. Ótimo para debugging!
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ficar mais legível.
spring.jpa.properties.hibernate.format_sql=true

# Garante que o script data.sql rode APÓS o Hibernate criar as tabelas.
spring.jpa.defer-datasource-initialization=true