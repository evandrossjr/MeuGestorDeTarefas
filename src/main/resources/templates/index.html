<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gestor de Tarefas</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <header>
        <h1>Minhas Tarefas - <span th:text="${user.name}">Nome do Usuário</span></h1>
    </header>


    <main>
        <div class="add-task-form">
            <h2>Adicionar Nova Tarefa</h2>

            <form th:action="@{/add-task}" th:object="${newTask}" method="post" class="task-form">

                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="O que precisa ser feito?" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" th:field="*{description}" rows="3" placeholder="Adicione mais detalhes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade:</label>
                    <select id="priority" th:field="*{priority}">
                        <option value="">Selecione a prioridade</option>
                        <option value="LOW">BAIXA</option>
                        <option value="MEDIUM">MÉDIA</option>
                        <option value="HIGH">ALTA</option>
]                       <option value="URGENT">URGENTE</option>


                    </select>
                </div>

                <button type="submit" class="btn">Adicionar Tarefa</button>
            </form>
        </div>

        <hr>

        <div class="task-list">
            <h2>Lista de Tarefas</h2>

            <div th:if="${#lists.isEmpty(tasks)}">
                <p>Você ainda não tem tarefas cadastradas. Que tal adicionar uma?</p>
            </div>

            <table th:if="${not #lists.isEmpty(tasks)}" class="task-table">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}">Título da Tarefa...</td>
                    <td th:text="${task.priority}">ALTA</td>
                    <td>
                    <span th:text="${task.status}"
                          th:classappend="${task.status.name() == 'DONE' ? 'status-done' : 'status-pending'}"
                          class="status-badge">
                        A FAZER
                    </span>
                    </td>
                    <td>
                        <a href="#" class="btn-action btn-edit">Editar</a>
                        <a href="#" class="btn-action btn-delete">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p style="text-align: center; color: #777; margin-top: 30px;">
            &copy; 2025 - Meu Gestor de Tarefas
        </p>
    </footer>
</div>

</body>
</html>
