
name: CI/CD Pipeline for MeuGestorDeTarefas

# Gatilho: Roda este workflow a cada push na branch 'main'
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa uma máquina virtual Linux

    steps:
      # 1. Faz o checkout do seu código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o JDK 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Ativa o cache para dependências do Maven

      # 3. Constrói e testa com o Maven
      - name: Build and test with Maven
        run: mvn clean package

      # 4. Faz login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Constrói e envia a imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meu-gestor-de-tarefas:latest

      # 6. Aciona o deploy na Render
      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}